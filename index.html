<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body>

<div class="mainPage">
    <h1 class="heading">World quiz</h1>
<div id="mainButtons">
<button onclick = "overlayOn()" class="start">Start</button>
<button class="help">How to play</button>
</div>
</div>

<div id="overlay" class="hide">
<div class="questionOne">
    <h2>Where are those craters?</h2>
</div>
<div class="imageOne">
<img src="https://cdn.pixabay.com/photo/2016/11/21/17/46/craters-1846775_1280.jpg" alt="craters">
</div>
<div class="optionsOne">
<div class="buttonDiv">
    <button onclick = "correctOn()" id="hawaii" class="option" data-type="submit">Hawaii</button>
</div>
<div class="buttonDiv">
    <button onclick = "incorrectOn()" id="japan" class="option" data-type="submit">Japan</button>
</div>
<div class="buttonDiv">
    <button onclick = "incorrectOn()" id="indonesia" class="option" data-type="submit">Indonesia</button>
</div>
</div>
</div>


<div id="correctPage" class="hide">
    <div class="correctDiv">
        <h2 class="correctHeading">Correct!</h2>
    </div>
    <button onclick = "overlayTwoOn()" class="next">Next Question</button>
</div>

<div id="incorrectPage" class="hide">
    <div class="incorrectDiv">
        <h2 class="incorrectHeading">Incorrect...Sorry:(</h2>
    </div>
    <button onclick = "overlayTwoOn()" class="next">Next Question</button>
</div>


<div id="overlayTwo" class="hide">
    <div class="questionTwo">
        <h2>Where is this beach?</h2>
    </div>
    <div class="imageTwo">
    <img src="https://cdn.pixabay.com/photo/2015/10/09/21/08/whitsundays-australia-979934_1280.jpg" alt="beach">
    </div>
    <div class="optionsTwo">
    <div class="buttonDiv">
        <button  onclick = "correctTwoOn()" id="australia" class="option" data-type="submit">Australia</button>
    </div>
    <div class="buttonDiv">
        <button onclick = "incorrectTwoOn()" id="turkey" class="option" data-type="submit">Turkey</button>
    </div>
    <div class="buttonDiv">
        <button onclick = "incorrectTwoOn()" id="brazil" class="option" data-type="submit">Brazil</button>
    </div>
    </div>
</div>

<div id="overlayThree" class="hide">
    <div class="questionThree">
        <h2>Where is this?</h2>
    </div>
    <div class="imageThree">
    <img src="https://cdn.pixabay.com/photo/2018/07/09/06/23/vietnam-3525452_1280.jpg" alt="mountains">
    </div>
    <div class="optionsThree">
    <div class="buttonDiv">
        <button  onclick = "correctOn()" id="china" class="option" data-type="submit">China</button>
    </div>
    <div class="buttonDiv">
        <button onclick = "incorrectOn()" id="vietnam" class="option" data-type="submit">Vietnam</button>
    </div>
    <div class="buttonDiv">
        <button onclick = "incorrectOn()" id="philippines" class="option" data-type="submit">Philippines</button>
    </div>
    </div>
</div>

    <script src="assets/js/script.js"></script>
</body>

</html>
